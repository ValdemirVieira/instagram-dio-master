<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instadance-wrapper">
        <div class="instadance-phone">
            <img src="img/instadance-celular.png" alt="Imagem de celular com Logo">
        </div>

        <div class="instadance-continue">
            <div class="group">
                <img src="img/instadance-logo.png" class="instadance-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/perfil-instadance.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instadance-login">Continue como brenovieiradancer</a>
                <a href="#" class="instadance-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é brenovieiradancer</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="flex-footer">
            <p>&copy; 2022 CSS Flexbox</p>
            <p>Desenvolvido por: Valdemir Vieira</p>
        </div>
    </footer>
</body>
</html>
